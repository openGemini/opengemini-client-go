name: go unit test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  go_unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: setup OpenGemini
        uses: hezhangjian/setup-opengemini-action@main
      - name: setup ts-trace
        run: go install github.com/openGemini/observability/trace/cmd/ts-trace@latest && ts-trace &
      - name: Run coverage
        run: |
          # Run tests for main project
          go test ./... -coverpkg=./opengemini/... -race -coverprofile=coverage.out -covermode=atomic
          # Run tests for all subdirectories in tests/
          go test -C ./tests/trace
